<h3 style="position:relative;left:30%;">Regiser</h3>

<form #form="ngForm" (ngSubmit)="onsubmit()">
    
    <div class="mb-3">
      <label style="position:relative;left:30%;" form-label>User Name</label>
      <input type="text"  style="width:300px; position:relative;left:30%;" class="form-control" name="name" #name="ngModel" [(ngModel)]="data.username">

    </div>
    <div class="mb-3">
      <label style="position:relative;left:30%;"  class="form-label">Password</label>
      <input type="password" style="width:300px; position:relative;left:30%;"  class="form-control" name="pass" #pass="ngModel" [(ngModel)]="data.password">
    </div>
    
    <button type="submit" style="width:300px; position:relative;left:30%;"  class="form-control">Submit</button>
  
  </form>
